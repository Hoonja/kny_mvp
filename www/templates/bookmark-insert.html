<ion-view title="Bookmark Here">
  <ion-content class="padding">
    <ion-scroll direction="x" class="image-container">
      <button class="button button-outline button-positive button-add-image icon ion-ios-plus-outline" ng-click="addImage()">
      </button>
      <img ng-repeat="image in images track by $index" class="image-list-thumb" ng-show="image !== undefined" ng-src="{{ image }}">
    </ion-scroll>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="contents_for_save.name" placeholder="장소 이름을 남겨주세요." />
        </label>
        <button class="button button-positive button-small" ng-click="estimatePlaces()">추정</button>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">
          연락처
        </span>
        <label class="item-input-wrapper">
          <input type="text" ng-model="contents_for_save.telephone_no" placeholder="전화번호를 입력하세요." />
        </label>
      </div>
      <div class="item item-input-inset">
        <span class="input-label">
          주소
        </span>
        {{ contents_for_save.address }}
      </div>
    </div>
    <label class="item item-input item-stacked-label">
      <span class="input-label">MEMO</span>
      <textarea ng-model="contents_for_save.memo" rows="4" placeholder="간단한 메모를 남겨 주세요" ></textarea>
    </label>
    <label class="item-input item-select">
      <span class="input-label">
        공개범위
      </span>
      <select ng-model="selectedPolicy" ng-change="selectPolicy(selectedPolicy)">
        <option ng-repeat="policy in policies" ng-selected="policy.selected" value="{{ policy.id }}">{{ policy.name }}</option>
      </select>
    </label>

    <div class="button-bar">
      <button class="button button-royal icon ion-ios-compose-outline" ng-click="savePlaceInfo()">
        저장하기
      </button>
      <button class="button button-assertive button-outline icon ion-ios-compose-outline" ng-click="closeBookmarkInsertDlg()">
        취소
      </button>
    </div>
    <br>
    <ion-list>
      <ion-item class="item-divider">Debug Info.</ion-item>
      <ion-item>위도 : {{ contents_for_save.curPos.lat }}, 경도 : {{ contents_for_save.curPos.lng }}</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
