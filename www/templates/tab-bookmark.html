<ion-view view-title="Bookmark">
  <div class="bar bar-subheader">
    <div class="button-bar">
      <button class="button button-royal icon-left icon ion-ios-reload" ng-click="relayout()">re-layout(지도가 깨질 때 터치)</button>
      <button class="button button-royal icon-left icon ion-ios-navigate-outline" ng-click="setCenter()">현재 위치로 이동</button>
    </div>
  </div>
  <ion-content class="padding">
    <div id="myMap" style="width:100%;height:100%" data-tap-disabled="true"></div>
    <!--<a class="back-to-top">refresh</a>-->
  </ion-content>
</ion-view>
