<ion-view view-title="MAUKI studio">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>{{ title }}</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-search" ng-click="openSearch()">
    </button>
  </ion-nav-buttons>
  <ion-slide-box show-pager="False" on-slide-changed="slideChanged(index)">
    <ion-slide>
      <h3>Thank you for choosing the Awesome App!</h3>
      <div id="logo">
        <img src="http://code.ionicframework.com/assets/img/app_icon.png">
      </div>
      <p>
        We've worked super hard to make you happy.
      </p>
      <p>
        But if you are angry, too bad.
      </p>
    </ion-slide>
    <ion-slide>
      <h3>Using Awesome</h3>

      <div id="list">
        <h5>Just three steps:</h5>
        <ol>
          <li>Be awesome</li>
          <li>Stay awesome</li>
          <li>There is no step 3</li>
        </ol>
      </div>
    </ion-slide>
    <ion-slide>
      <h3>Any questions?</h3>
      <p>
        Too bad!
      </p>
    </ion-slide>
    <ion-slide>
      <h3>Setting here</h3>
      <p>
        KaKao
      </p>
      <p>
        Facebook
      </p>
      <p>
        Google+
      </p>
    </ion-slide>
  </ion-slide-box>
</ion-view>

<script id="search.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar-dark item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
      <button class="button button-clear button-icon icon ion-close" ng-click="closeSearch()"></button>
    </ion-header-bar>
    <ion-content>
      Hello!
    </ion-content>
  </ion-modal-view>
</script>
